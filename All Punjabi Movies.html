    .section {

    .section-title {

    }

    .movie img {

      height: 220px;
      object-fit: cover;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .movie p {
      margin: 5px 0;
      font-size: 14px;
    }

    .movie a {
      display: block;
      background-color: teal;
      color: white;
      padding: 8px 0;
      margin: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;

    }

    .movie a:hover {

    }

    .no-results {
      display: none;
      text-align: center;
      color: red;

    footer {
      background-color: #2b1500;
      color: white;

    }

</head>

<footer>
  <p>FilmyHit.Com :: WEB Series Hindi, Punjabi Movies 2020 HD Downloads</p>
  <p>Filmyhit filmyhit movies</p>
  <p>&copy; 2016 - 2024 FilmyHit.Com</p>
</footer>

<script>
  const searchInput = document.getElementById('searchInput');

  function filterMovies() {
    const query = searchInput.value.toLowerCase();
    const allSections = document.querySelectorAll('.section');
    allSections.forEach(section => {
      let hasMatch = false;
      const movies = section.querySelectorAll('.movie');
      const noResults = section.querySelector('.no-results');
      movies.forEach(movie => {
        const title = movie.querySelector('.movie-title').textContent.toLowerCase();
        if (title.includes(query)) {
          movie.style.display = 'block';
          hasMatch = true;
        } else {
          movie.style.display = 'none';
        }
      });
      noResults.style.display = hasMatch ? 'none' : 'block';
    });
  }

  searchInput.addEventListener('input', filterMovies);
</script>

</body>
</html>
